<mat-card>
  <mat-card-header>
    <mat-card-title>Add Players</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="playerForm">
      <mat-form-field>
        <mat-label>Player Name</mat-label>
        <input formControlName="name" matInput />
      </mat-form-field>
      <button type="submit" mat-mini-fab (click)="addPlayer()">
        <mat-icon>add</mat-icon>
      </button>
    </form>
  </mat-card-content>
</mat-card>
<br>
<mat-card>
  <mat-card-header>
    <mat-card-title>Starting Setup</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-chip-list class="mat-chip-list-stacked" [@faction]="state">
      <mat-chip *ngFor="let player of players">
        <mat-chip-avatar>
          <mat-icon svgIcon="{{player?.factionName?.toLowerCase()}}" inline="true"></mat-icon>
        </mat-chip-avatar>
        {{player.name}}{{(player.speaker)?' - SPEAKER':''}}
      </mat-chip>
    </mat-chip-list>
  </mat-card-content>
  <mat-card-actions>
    <button type="button" mat-mini-fab (click)="shuffle()">
      <mat-icon>shuffle</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
