<a class="button is-danger" *ngIf="deltaTechColor[colorEnum.red]!==undefined&&deltaTechColor[colorEnum.red]>0">{{deltaTechColor[colorEnum.red]}}</a>
<a class="button is-success" *ngIf="deltaTechColor[colorEnum.green]!==undefined&&deltaTechColor[colorEnum.green]>0">{{deltaTechColor[colorEnum.green]}}</a>
<a class="button is-warning" *ngIf="deltaTechColor[colorEnum.yellow]!==undefined&&deltaTechColor[colorEnum.yellow]>0">{{deltaTechColor[colorEnum.yellow]}}</a>
<a class="button is-link" *ngIf="deltaTechColor[colorEnum.blue]!==undefined&&deltaTechColor[colorEnum.blue]>0">{{deltaTechColor[colorEnum.blue]}}</a>
