<a class="button is-danger" *ngIf="techColors[colorEnum.red]!==undefined">{{techColors[colorEnum.red]}}</a>
<a class="button is-success" *ngIf="techColors[colorEnum.green]!==undefined">{{techColors[colorEnum.green]}}</a>
<a class="button is-warning" *ngIf="techColors[colorEnum.yellow]!==undefined">{{techColors[colorEnum.yellow]}}</a>
<a class="button is-link" *ngIf="techColors[colorEnum.blue]!==undefined">{{techColors[colorEnum.blue]}}</a>
